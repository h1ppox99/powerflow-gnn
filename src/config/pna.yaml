# Specific configuration for GraphSAGE run

# Default hyperparameters and paths

model:
  name: pna_pi
  in_dim: 8       # placeholder; adjust once data lands
  hidden: 128
  out_dim: 4
  num_layers: 3
  dropout: 0.1
  aggrs: (mean, min, max, std)
  scalers: (identity, amplification, attenuation)
  towers: 4
  pre_layers: 1
  post_layers: 1
  activation: relu
  use_layer_norm: true


train:
  epochs: 20
  lr: !!float 1e-3
  weight_decay: 0.0
  batch_size: 16

data:
  backend: powergraph   
  grid: IEEE118
  task: nodeopf